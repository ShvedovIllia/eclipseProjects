<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <form id="addAuthorForm">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="">Image</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <div class="form-group">
                    <label for="">Date of publication</label>
                    <input type="date" class="form-control" id="dateOfBirth">
                </div>
                <div class="form-group">
                    <label for="">Author</label>
                    <select multiple>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Add book</button>
            </form>
        </div>

        <div class="row">
            <table class="table table-striped" id="authorsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script>
        let serverUrl = 'http://localhost:9999/';
        $(document).ready(function() {
            $('#addAuthorForm button').prop('disabled', true);

            getBooks();

            $('#email').keyup(function(e) {
                console.log($(this).val());
                let email = $(this).val();

                $.get(serverUrl + 'authors/check-email?email=' + email, function(data, status)  {
                    console.log(data);
                    if(data) {
                        $('#emailError').show();
                        $('#emailSuccess').hide();
                        $('#addAuthorForm button').prop('disabled', true);
                    } else {
                        $('#emailError').hide();
                        $('#emailSuccess').show();
                        $('#addAuthorForm button').prop('disabled', false);
                    }

                });
            })


            $('#addAuthorForm').submit(function(e) {
                e.preventDefault();

                let firstName = $('#firstName').val();
                let lastName = $('#lastName').val();
                let email = $('#email').val();
                let image = $('#image').val();
                let dayOfBirth = $('#dateOfBirth').val();

                console.log(firstName, lastName, email, image, dayOfBirth);

                let author = {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    imageUrl: image,
                    dateOfBirth: dayOfBirth
                };

                $.ajax({
                    url: serverUrl + 'authors',
                    method: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(author),
                    complete: function(data) {
                        if(data.status == 500) {
                            console.log('Error happened');
                        }
                        if(data.status == 201) {
                            $('#addAuthorForm')[0].reset();
                            $('#authorsTable tbody').empty();
                            getAuthors();
                        }
                    }
                })

            });
        });

        function getAuthors() {
            $.ajax({
                url: serverUrl + 'authors',
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    console.log(response);
                    $.each(response, function(key, value) {
                        $('#authorsTable tbody').append(
                            `
                            <tr>
                                <td>${ value.authorId }</td>
                                <td>${ value.firstName }</td>
                                <td>${ value.lastName }</td>
                                <td>${ value.email }</td>
                            </tr>
                            `
                        );
                    })
                }
            })
        }
    
    </script>
</body>
</html>
